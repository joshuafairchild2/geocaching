<h3>Convert an address to latitude/longitude coordinates</h3>
<div class="well">
  <div class="form-group">
    <input type="text" class='form-control' placeholder="Street address to convert" #address (keyup.enter)='getLngLat(address.value); address.value=""'>
  </div>
  <button class="btn btn-primary" (click)='getLngLat(address.value); address.value=""'>Get coordinates</button>
  <div *ngIf='searchedLngLat'>
    <hr>
    <h3>Latitude: {{searchedLngLat.lat}}, Longitude: {{searchedLngLat.lng}} <span><button class='btn btn-xs' (click)='searchedLngLat=null'>Clear search</button></span></h3>
    <h3><small>From {{searchQuery}}</small></h3>
  </div>
</div>
